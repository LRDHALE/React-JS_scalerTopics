<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CDN</title>
</head>
<body>
    
    <!-- Using Content Delivery Network (CDN) -->
    <div id="root"></div> <!-- create a reference ID root -->
    
    <!-- Implement CDN -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Telling React to Create Element -->
    <script>

        const message = React.createElement("h1", {} , "Hello from React (Using CDN i.e Content Delivery Network)")

        const root = ReactDOM.createRoot(document.getElementById("root"))

        root.render(message)

    </script>
</body>
</html>
